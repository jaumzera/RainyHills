<!DOCTYPE html>
<html>
    <head>
        <title>Rain volume service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>

        <h2>Rain volume service samples</h2>

        <ul>
            <li>
                <a href="resources/rain/volume/?surface=3&surface=2&surface=4&surface=1&surface=2">Surface: 3, 2, 4, 1, 2</a>
            </li>
            <li>
                <a href="resources/rain/volume/?surface=4&surface=1&surface=1&surface=0&surface=2&surface=3">Surface: 4, 1, 1, 0, 2, 3</a>
            </li>
            <li>
                <a href="resources/rain/volume/?surface=2&surface=5&surface=4&surface=3&surface=1&surface=8">Surface: 2, 5, 4, 3, 1, 8</a>
            </li>
        </ul>

        <h2>Try your own surface</h2>
        <form method="get" action="resources/rain/volume">
            <ol id="surfaceParams">
                <li><input type="text" name="surface"/></li>
            </ol>
            <input type="button" value="Add" onclick="addParam()"/>
            <input type="submit" value="Send"/>
        </form>

        <script type="text/javascript">
            const ol = document.querySelector('#surfaceParams')
            
            const addParam = () => {
                const li = document.createElement('li');
                const input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('name', 'surface');
                li.appendChild(input);
                ol.appendChild(li);
            }
        </script>

    </body>
</html>
